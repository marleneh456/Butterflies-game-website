<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Butterfly Hit Game</title>

  <!-- main stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ───── Start Menu ───── -->
  <div id="startMenu" class="overlay">
    <h1>Butterfly Hit Game</h1>
    <p>Select Time Limit</p>
    <div class="menu-buttons">
      <button data-min="1">1 Minute</button>
      <button data-min="3">3 Minutes</button>
      <button data-min="5">5 Minutes</button>
      <button data-min="10">10 Minutes</button>
    </div>
  </div>

  <!-- ───── HUD (in‑game) ───── -->
  <div id="hud">
  <div class="topRow">
    <span id="score">Score: 0</span>
    <span id="timer">Time: 0:00</span>
  </div>
  <div class="buttonRow">
    <button id="pauseBtn">Pause</button>
    <button id="playBtn" style="display:none">Play</button>
    <button id="backGameBtn">Back to Menu</button>
  </div>
</div>


  <!-- Game area -->
  <canvas id="gameCanvas"></canvas>

  <!-- ───── Game‑over Overlay ───── -->
  <div id="gameOver" class="overlay">
    <h2>Game Over!</h2>
    <p id="finalScore"></p>
    <div class="go-buttons">
      <button id="restartBtn">Restart</button>
      <button id="backBtn">Back to Menu</button>
    </div>
  </div>

  <!-- main script -->
  <script src="script.js"></script>
</body>
</html>
